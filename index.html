<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ausstellung MAN Stahlhaus</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.1/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    #header {
      text-align: center;
      padding: 20px 10px;
      background-color: #f5f5f5;
    }

    #logo {
      max-width: 160px;
      height: auto;
      margin-bottom: 10px;
    }

    #header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      color: #333;
    }

    #header p {
      margin: 0 0 15px;
      font-size: 16px;
      color: #555;
    }

    model-viewer {
      width: 90vw;
      height: 80vh;
      display: block;
      margin: 0 auto;
      background-color: #e0e0e0;
    }

    #ar-button {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      background-color: white;
      border: 2px solid #4285f4;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #4285f4;
      background-image: url('https://modelviewer.dev/shared-assets/icons/ic_view_in_ar_new_googblue_48dp.png');
      background-repeat: no-repeat;
      background-position: 12px center;
      background-size: 28px 28px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #ar-button:active {
      background-color: #e0e0e0;
    }

    #ar-button:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Kopfbereich mit Logo und Infotext -->
  <div id="header">
    <img src="MANLogo.svg" alt="MAN Logo" id="logo">
    <h1>MAN Stahlhaus</h1>
    <p>Erleben Sie unser innovatives Stahlhaus als 3D-Modell â€“ drehen, zoomen und in AR betrachten!</p>
  </div>

  <!-- 3D-Modellanzeige -->
  <model-viewer
    src="manhaus.glb"
    alt="3D-Modell von MAN Stahlhaus"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look">

    <!-- AR-Button -->
    <button slot="ar-button" id="ar-button" aria-label="In deinem Raum ansehen">
      In deinem Raum ansehen
    </button>

  </model-viewer>

</body>
</html>
