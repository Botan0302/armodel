<model-viewer
  src="manhaus.glb"
  alt="3D-Modell von manhaus"
  auto-rotate
  camera-controls
  ar
  ar-modes="scene-viewer webxr quick-look"
  environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k.env"
  skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k.jpg"
  exposure="1.0"
  shadow-intensity="1"
  shadow-softness="0.8">
  
  <button slot="ar-button" id="ar-button">
    In deinem Raum ansehen
  </button>
</model-viewer>
